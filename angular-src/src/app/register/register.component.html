<h2 class="page-header">Register</h2>
<form #f="ngForm" (ngSubmit)="onSubmit()"> 
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" 
      placeholder="Ex.: Mario Olinto">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Ex.: marioolinto">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" 
      placeholder="Ex.: marioolinto@gmail.com">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">      
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
